<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
<body>
	<div class="container">
		<form action="#" th:action="@{/employees/save}"
		th:object="${employee}" method="POST">
	
	
				<!-- add hidden field to handle update -->
				
				<input type="hidden" th:field="*{id}"/>
	
				<input type="text" th:field="*{firstName}" placeholder="First name"	class="form-control mb-4 col-4" >
				
				<input type="text" th:field="*{lastName}" placeholder="last name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}" placeholder="email name" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save </button>
				
	</form>
	
	<a th:href="@{/employees/list}" > Back to Employee List</a>
	</div>
	

</body>
</html>
